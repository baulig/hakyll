resolver: lts-20.16
save-hackage-creds: false
system-ghc: true
skip-ghc-check: true

flags:
  hakyll:
    previewServer: true
    watchServer: true
    checkExternal: true
    usePandoc: true
    buildWebsite: true

packages:
  - "."

nix:
  packages:
    - openssh # for deployment
    - rsync # for deployment
    - zlib
    - pkgconfig

extra-deps:
  - git: https://github.com/baulig/pandoc.git
    commit: f455ee05326a835ecfa6543f404083b378fa0aed

  - git: https://github.com/baulig/hslua.git
    commit: 65e37da6081773bdb324dafc1a2285cf1b497382
    subdirs:
      - hslua
      - hslua-aeson
      - hslua-classes
      - hslua-core
      - hslua-marshalling
      - hslua-module-path
      - hslua-module-system
      - hslua-module-text
      - hslua-module-version
      - hslua-objectorientation
      - hslua-packaging
      - lua
      - lua-arbitrary
      - tasty-hslua
      - tasty-lua
